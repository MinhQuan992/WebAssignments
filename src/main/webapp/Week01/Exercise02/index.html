<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="page-title">Widget Order Form</h1>

<form id="frmPurchase" name="purchase" method="get" action="process.jsp">
    <table id="info">
        <tr>
            <td>Your name:</td>
            <td><input class="textbox" type="text" name="name" placeholder="Ex.: Nguyen Van A" required></td>
        </tr>

        <tr>
            <td>Your email:</td>
            <td><input class="textbox" type="email" name="email" placeholder="Ex.: something@gmail.com" required></td>
        </tr>

        <tr>
            <td>Number to purchase:</td>
            <td><input class="textbox" type="text" name="quantity" placeholder="Ex.: 5" required></td>
        </tr>
    </table>

    <input id="btnSubmit" type="submit" value="PLACE ORDER">
</form>
</body>
</html>
